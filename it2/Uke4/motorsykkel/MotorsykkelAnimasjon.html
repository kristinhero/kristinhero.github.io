<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorsykkel</title>
    <style>
        #stage {
            background-image: url(bakgrunn.jpg);
            width: 900px;
            height: 306px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #motorsykkel {
            width: 182px;
            height: 142px;
            background-image: url(sykkel.png);
            background-repeat: no-repeat;
            position: relative;
            transform-origin: bottom left;
            margin-top: 130px;
        }
        #motorsykkel > img {
            width: 57px;
            height: 57px;
            position: absolute;
            top: 95px;
            transform-origin: center;
        }
        #forhjul {
            left: 131px;
        }
        #bakhjul {
            left: 3px;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="motorsykkel">
            <img src="bakhjul.png" id="bakhjul">
            <img src="forhjul.png" id="forhjul">
        </div>
    </div>

    <script>
        let motorsykkel = document.getElementById("motorsykkel");
        let bakhjul = document.getElementById("bakhjul");
        let forhjul = document.getElementById("forhjul");

        let keyframes = [
            {transform: "rotate(0)"},
            {transform: "rotate(360deg)"}];
        let settings = {
            duration: 1000,
            iterations: Infinity
        };
        let animerBak = bakhjul.animate(keyframes, settings);
        let animerForan = forhjul.animate(keyframes, settings);

        let animerSykkel = motorsykkel.animate([
            {transform: "translateX(-200px) rotate(-20deg)"},
            {transform: "translateX(0px) rotate(0)"},
            {transform: "translateX(200px) rotate(0)"},
            {transform: "translateX(300px) rotate(0)"},
            {transform: "translateX(900px) rotate(-40deg)"}
        ],{
            duration: 2000,
            iterations: Infinity
        });
        //animerSykkel.pause();

    </script>

</body>
</html>

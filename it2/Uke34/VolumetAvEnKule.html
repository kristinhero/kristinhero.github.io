<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <script>

        var radius = prompt("Hva er radien til kula");

        // Hva er volumet av kulen?

        var volum = 4/3 * Math.PI * Math.pow(radius, 3);

        document.write("Volumet av kulen er " + volum);

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <script>

        // Når spillet starter, har vi 0 poeng
        /* Vi kan også kommenter med csskommentarer
        over flere linjer
        */

        var poeng = 0;

        // Nå får jeg 10 poeng

        poeng = poeng + 10;

        // Få et poeng

        poeng++;

        // Det er det samme som å si

        poeng = poeng +1;

        document.write("Du har " + poeng + " points");

    </script>

</body>
</html>

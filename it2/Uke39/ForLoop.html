<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For-loop</title>
</head>
<body>

    <script>

        var sum = 0;
        for(var i = 1 ; i <=20 ; i++) {
            sum += i;
            document.write(i + " ");
        }
        i = 20;
        document.write("Det er det samme som " + (i + 1) * i/2)

    </script>

</body>
</html>

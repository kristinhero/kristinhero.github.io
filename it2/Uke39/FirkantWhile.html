<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firkanter</title>
    <style>

        .firkant {
            width: 30px;
            height: 30px;
            background-color: seagreen;
            color: white;
            margin: 3px;
            float: left;
            text-align: center;
            line-height: 30px;
            font-family: Arial, sans-serif;
        }
        .firkant:nth-child(odd) {
            background-color: rosybrown;
        }

    </style>
</head>
<body>

    <script>

        var i = 0;
        while(i < 400) {
            var firkant = document.createElement("div");
            firkant.className = "firkant";
            firkant.innerHTML = i;

            document.body.appendChild(firkant);

            firkant.animate([
                {transform: "rotateY(0) translateX(30px)"},
                {transform: "rotateY(1turn) translateX(0)"}
            ], {
                duration: 1000,
                delay: i * 5
            });

            i++;
        }

    </script>

</body>
</html>

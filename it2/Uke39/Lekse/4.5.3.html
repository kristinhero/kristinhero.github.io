<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gangetabell med dobbel for-l√∏kke</title>
</head>
<body>

    <script>

        for(var i=1; i<=10; i++){
            for(var j=1; j<=10; j++){
                document.write(i + "x" + j + "=" + (i*j) + " ");
            }
            document.write("<br>");
        }

    </script>

</body>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>8-gangen</title>
</head>
<body>

    <script>

        i = 1;

        while(i <= 10){
            document.write(`${i} * 8 = ${i * 8} <br>`);
            i++;
        }

    </script>

</body>
</html>

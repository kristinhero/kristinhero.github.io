<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <script>

        for(var i = 10; i > 0; i-= 1){
            document.write(i + "<br>");
        }
        for(var x = 2; x <= 100; x+= 2){
            document.write(x + "<br>");
        }

        var sum = 0;

        for(var t = 1; t <= 1000; t++){
            sum += t;
        }
        document.write(`Summen er ${sum}`);

    </script>

</body>
</html>

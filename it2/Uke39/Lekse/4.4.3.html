<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terning</title>
</head>
<body>

    <script>

        var terningSum = 0;

        while(terningSum < 50){
            terningSum += Math.floor(Math.random()*6+1);
            document.write(`Summen er ${terningSum} <br>`);
        }

        i = 10;
        while(i <= 30){
            document.write(`Tallet er ${i}<br>`);
            i += 2;
        }

    </script>

</body>
</html>

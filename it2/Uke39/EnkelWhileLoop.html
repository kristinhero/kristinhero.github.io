<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>While-løkke</title>
</head>
<body>

    <script>

        var i = 0;

        while(i < 200) {
            document.write(i);
            document.write("<br>");

            i += 5;

            //i++; øker i med 1
        }

    </script>

</body>
</html>

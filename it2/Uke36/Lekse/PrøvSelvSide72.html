<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <style>

        #canvas {
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <canvas id="canvas" width="1000" height="400"></canvas>

    <script>

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "Red";
        ctx.fillRect(30, 20, 50, 50);

        ctx.fillStyle = "Green";
        ctx.fillRect(100, 100, 50, 50);

        ctx.lineWidth = 10;
        ctx.strokeStyle = "Red";
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(150, 100);
        ctx.lineTo(150, 150);
        ctx.lineTo(100, 150);
        ctx.lineTo(100, 95);
        ctx.closePath();
        ctx.stroke();

        ctx.fillStyle = "Blue";
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(350, 250);
        ctx.lineTo(300, 175);
        ctx.lineTo(250, 250);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "antiquewhite";
        ctx.fillRect(300, 50, 50, 40);
        ctx.fillStyle = "brown";
        ctx.beginPath();
        ctx.moveTo(300, 50);
        ctx.lineTo(350, 50);
        ctx.lineTo(325, 25);
        ctx.lineTo(300, 50);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "Red";
        ctx.fillRect(50, 300, 160, 100);
        ctx.fillStyle = "White";
        ctx.fillRect(50, 340, 160, 20);
        ctx.fillRect(120, 300, 20, 100);
        ctx.fillStyle = "Blue";
        ctx.fillRect(50, 345, 160, 10);
        ctx.fillRect(125, 300, 10, 100);

        ctx.fillStyle = "Red";
        ctx.fillRect(300, 300, 160, 17);
        ctx.fillStyle = "Orange";
        ctx.fillRect(300, 317, 160, 17);
        ctx.fillStyle = "Yellow";
        ctx.fillRect(300, 334, 160, 17);
        ctx.fillStyle = "Green";
        ctx.fillRect(300, 351, 160, 17);
        ctx.fillStyle = "Blue";
        ctx.fillRect(300, 368, 160, 17);
        ctx.fillStyle = "Purple";
        ctx.fillRect(300, 385, 160, 17);

        var farge1 = prompt("Si en farge p√• engelsk");
        var farge2 = prompt("Si en annen farge");
        var farge3 = prompt("Velg en siste farge");

        ctx.fillStyle = farge1;
        ctx.fillRect(500, 50, 50, 50);
        ctx.fillStyle = farge2;
        ctx.fillRect(500, 150, 50, 50);
        ctx.fillStyle = farge3;
        ctx.fillRect(500, 250, 50, 50);

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <script>

       navigator.geolocation.getCurrentPosition(
               function(pos) {
                   var lat = pos.coords.latitude;
                   var long = pos.coords.longitude;

                   console.log(lat);
                   console.log(long);

                   if (lat.toFixed(2) == 59.893500.toFixed(2) && long.toFixed(2) == 10.518150.toFixed(2)) {
                       document.write("Du er på skolen.");
                   } else
                   {
                       document.write("Du er ikke på skolen.");
                   }
               }
       )


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #chart {
            background-color: aliceblue;
            filter: drop-shadow(0 0 1px black);
            display: block;
            position: relative;
            margin: auto;
        }
    </style>
</head>
<body>

    <canvas id="chart" width="500" height="500"></canvas>
    <script>
        let chart = document.getElementById("chart");
        let ctx = chart.getContext("2d");

        function degToRad(deg) {
            return Math.PI * deg/ 180;
        }

        ctx.fillStyle = "green";
        ctx.beginPath();
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 200, degToRad(0), degToRad(90));
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "slateblue";
        ctx.beginPath();
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 200, degToRad(90), degToRad(260));
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 200, degToRad(260), degToRad(360));
        ctx.closePath();
        ctx.fill();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #firkant {
            background-color: cadetblue;
            width: 400px;
            height: 300px;
            transition: background-color 1s 2s, transform 3s;
        }
        #firkant:active {
            transform: rotate(20deg);
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <div id="firkant"></div>

</body>
</html>

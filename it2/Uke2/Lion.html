<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Løven</title>
    <style>
        .ramme {
            width: 400px;
            height: 300px;
            border: 10px solid crimson;
            background-color: darkred;
            position: relative;
            overflow: hidden;
        }
        .ramme > * {
            position: absolute;
        }
        .ramme > div {
            color: white;
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box; /* Boksen vokser ikke selv om det er padding og marg */
        }
        .ramme > img {
            transform: translateY(100%);
            transition: 0.5s;
        }
        .ramme:hover > img {
            transform: translateY(0);
            transition-delay: 0.5s;
        }
        .ramme:hover > div {
            transform: scale(0) rotate(1turn);
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div class="ramme">
        <div>
            <h1>Løven</h1>
            <hr>
            <p>Løven er et sosialt kattedyr som tilhører slekten brølekatter.</p>
            <a href="lion.html">Les mer</a>
        </div>
        <img src="løve.jpg" alt="Løven">
    </div>

</body>
</html>

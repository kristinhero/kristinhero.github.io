<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions</title>
    <style>
        #firkant {
            width: 40px;
            height: 40px;
            transition: width 1s, height 1s, background-color 800ms 200ms;
            background-color: blue;
            margin: 0 auto;
        }
        #firkant:hover {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>

<!--9.1.1a)
    Endringen av bredden vil starte etter 2 sekunder, vare i 1 sekund og gå saktere i starten.
    b)
    Endringen av bredden vil starte etter 2 sekunder, vare i 2 sekunder og går saktere i starten og på slutten.
    c)
    Endringen av bredden varer i 3 sekunder og går saktere i starten og på slutten(default-verdi ease).
    -->

    <div id="firkant"></div>

</body>
</html>

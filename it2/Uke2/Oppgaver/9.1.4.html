<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transform</title>
    <style>
        p {
            background-color: rebeccapurple;
            width: 100px;
            height: 100px;
            margin: 20px auto 0 auto;
            transition: 1s;
        }
        #p1:hover {
            transform: rotate(25deg);
        }
        #p2:active {
            transform: rotate(60deg);
        }
        #p3:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

</body>
</html>

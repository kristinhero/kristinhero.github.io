<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilder</title>
    <style>

        #bilde {
            background-image: url("img01.jpg");
            width: 600px;
            height: 400px;
            border: 5px solid orangered;
            margin: auto;
            transition: 500ms ease-out;
        }
        #nummer {
            text-align: center;
        }

    </style>
</head>
<body>

    <p id="nummer">1/4</p>
    <div id="bilde"></div>

<script>

    var bilde = document.getElementById("bilde");
    var nummer = document.getElementById("nummer");

    var bilder = [
        "img01.jpg",
        "img02.jpg",
        "img03.jpg",
        "img04.jpg"
    ];

    var indeks = 0;
    document.onclick = function(evt) {
        var xpos = evt.clientX;

        if(xpos > innerWidth/2) {
            indeks++; //Øker indeks med 1
        } else {
            indeks--;
        }
        if (indeks >= bilder.length) {
            indeks = 0;
        }
        if(indeks < 0){
            indeks = bilder.length - 1;
        }

        var mittBilde = bilder[indeks];
        var nummertekst = (indeks + 1 + "/" + bilder.length);
        nummer.innerHTML = nummertekst;
        bilde.style.backgroundImage = "url(" + mittBilde + ")"
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilder</title>
    <style>

        #bilde {
            width: 600px;
            height: 400px;
            border: 5px solid orangered;
            margin: auto;
            transition: 1s ease-out;
        }
        #nummer {
            text-align: center;
        }
        #beskrivelse {
            text-align: center;
        }
    </style>
</head>
<body>

    <p id="nummer">1/4</p>
    <div id="bilde"></div>
    <p id="beskrivelse"></p>

<script>

    var bilde = document.getElementById("bilde");
    var nummer = document.getElementById("nummer");
    var beskrivelse = document.getElementById("beskrivelse");

    var bilder = [
        {poster: "img01.jpg", tekst: "Stones i støtet"},
        {poster: "img02.jpg", tekst: "Mick synger av full hals"},
        {poster: "img03.jpg", tekst: "Fin dag på konsert"},
        {poster: "img04.jpg", tekst: "God stemning"}

    ];

    var indeks = 0;
    document.onclick = function(evt) {
        var xpos = evt.clientX;

        if(xpos > innerWidth/2) {
            indeks++; //Øker indeks med 1
        } else {
            indeks--;
        }

        if (indeks >= bilder.length) {
            indeks = 0;
        }
        if(indeks < 0){
            indeks = bilder.length - 1;
        }

        var mittBilde = bilder[indeks];
        var nummertekst = (indeks + 1 + "/" + bilder.length);
        nummer.innerHTML = nummertekst;
        bilde.style.backgroundImage = "url(" + mittBilde.poster + ")";
        beskrivelse.innerHTML = mittBilde.tekst;
    };

    //Setter inn tekster
    var bilde1 = bilder[0];
    bilde.style.backgroundImage = "url(" + bilde1.poster + ")";
    beskrivelse.innerHTML = bilde1.tekst;

</script>

</body>
</html>

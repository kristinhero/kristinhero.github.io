<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperaturer</title>
</head>
<body>

    <script>

        var temperaturer = [3,4,5,6,5,5,6,4,4,5];

        var ant5 = 0;
        var total = 0;

        for(var temperatur of temperaturer){
            if(temperatur < 5){
                ant5++
            }
            total+=temperatur;
        }
        document.write(`Antall dager med lavere temperatur enn 5 grader: ${ant5} <br>`);

        temperaturer.sort();

        document.write(temperaturer + "<br>");
        document.write(`Gjennomsnittstemperaturen er: ${total/10}`);


    </script>

</body>
</html>

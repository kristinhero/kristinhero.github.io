<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trearray</title>
</head>
<body>

    <script>

        var trær = ["lønn", "hassel", "bjørk", "eik", "blodlønn", "furu", "gran"];
        trær.splice(3, 1);
        trær.splice(2, 1, "hengebjørk");
        trær.splice(4, 2, ["fjellbjørk", "dvergbjørk"]);
        trær.sort();
        trær[1].sort();
        document.write(trær);

    </script>

</body>

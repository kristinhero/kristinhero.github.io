<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sortere filnavn</title>
</head>
<body>

    <script>

        var feriebilder = ["bar.jpg","barn.jpg","Hotell.jpg","surf.jpg"];
        feriebilder.sort(function(a, b){
            a = a.toUpperCase();
            b = b.toUpperCase();
            return b<a;
        });

        document.write(feriebilder);

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <div  id="sangDiv">
        <button data-sang="help.mp3" data-bilde="help.jpg">Help</button>
        <button data-sang="war2013.mp3" data-bilde="war2013.jpg">War</button>
        <button data-sang="spaceman.mp3" data-bilde="spaceman.jpg">Spaceman</button>
        <button data-sang="time.mp3" data-bilde="time.jpg">Time</button>
    </div>

    <script>

        var sanger = document.querySelectorAll("#sangDiv > button");

        console.log(sanger);

        function spillSang() {
            var sang = this.getAttribute("data-sang");
            var bilde = this.getAttribute("data-bilde");

            alert(sang);
            alert(bilde);
        }

        for(var sang of sanger) {
            sang.onclick = spillSang;
        }

        /* knapp.onclick = function() {
            alert(this.id);//this er det elementet som er klikket på
            alert(this.innerHTML);
            var sang = this.getAttribute("data-sang");
            alert(sang);
        } */

    </script>

</body>
</html>

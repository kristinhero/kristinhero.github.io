<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anonym funksjon</title>
</head>
<body>

    <script>

        (function(){
            var fornavn = "Petter";
            var etternavn = "Hadeland";
            function visNavn(){
                document.write(fornavn + " " + etternavn);
            }
            visNavn();
        })();

    </script>

</body>

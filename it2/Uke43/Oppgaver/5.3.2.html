<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poengsum</title>
</head>
<body>

    <script>

        var poengsum = 0;
        function leggTilPoeng(){
            poengsum+= 5;
        }
        function trekkFraPoeng(){
            poengsum+= -5;
        }
        leggTilPoeng();
        leggTilPoeng();
        trekkFraPoeng();
        document.write("Antall poeng: " + poengsum);

    </script>

</body>
</html>

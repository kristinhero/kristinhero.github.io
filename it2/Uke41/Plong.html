<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <script>

        var ac = new AudioContext(); // Ny audiocontext

        function pip() {
            var osc = ac.createOscillator(); // Lager en svingning
            osc.connect(ac.destination); // Kobler til forsterker

            osc.start(ac.currentTime);
            osc.stop(ac.currentTime + 1);
        }

        document.onclick = pip;

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For loop</title>
</head>
<body>

    <script>

        var boker = ["Sult", "Pan", "Mysterier", "August"];

        for(var i = 0; i < boker.length; i++){
            document.write(boker[i]);
        }

    </script>

</body>

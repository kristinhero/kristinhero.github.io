<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navnet mitt</title>
</head>
<body>

    <script>

        var navn = "Kristin Helno Herø"; // definerer variabelen navn

        function visNavn() { // oppretter en funksjon for å skrive navnet
            document.write(navn + "<br>"); // forteller at funksjonen skal skrive navnet
        }
        visNavn(); // Kjører funksjonen
        visNavn();
        visNavn(); // 3 ganger

    </script>

</body>

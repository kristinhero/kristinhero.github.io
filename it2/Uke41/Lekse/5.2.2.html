<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legge til kontakt</title>
</head>
<body>

    <script>

        function nyKontakt(fornavn, etternavn, telefon){
                document.write(`${fornavn} ${etternavn} ${telefon} <br>`);
        }
        nyKontakt("Kristin", "Herø", 49172612);
        nyKontakt("Marianne", "Jahren", 95172210);
        nyKontakt("Kjell Inge", "Røkke", 71920555);

    </script>

</body>
</html>

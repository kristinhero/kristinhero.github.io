<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finne areal</title>
</head>
<body>

    <script>

        function f(x){
            var y = 3*x;
            document.write(`f(${x}) = ${y} <br>`);
        }
        f(2);
        f(6);

        function finnAreal(w, h){
            var areal = w * h;
            document.write(`Arealet er ${areal}m <br>`);
        }
        finnAreal(2, 5);
        finnAreal(12, 6);
        finnAreal(33, 9);

    </script>

</body>
</html>

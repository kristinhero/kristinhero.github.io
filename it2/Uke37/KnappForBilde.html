<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaniner</title>
    <style>

        * {
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        #bilde {
            height: 80%;
        }
        div {
            width: 100%;
        }
    </style>
</head>
<body>

    <img id="bilde" src=""/>

    <div>
        <button class="button" id="b1">Vis f√∏rste kanin</button>
        <button class="button" id="b2">Vis andre kanin</button>
        <button class="button" id="b3">Vis tredje kanin</button>
    </div>

    <script>

        var bilde = document.getElementById("bilde");
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");

        b1.onclick = function() {
            bilde.src = "bunny1.jpg";
        };
        b2.onclick = function() {
            bilde.src = "bunny2.jpg";
        };
        b3.onclick = function() {
            bilde.src = "bunny3.jpg";
        };

    </script>

</body>
</html>

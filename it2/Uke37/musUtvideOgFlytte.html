<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flytte og endre størrelse på div med musemarkør</title>
    <style>
        * {
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        #mus {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 40px;
            height: 40px;
            background-color: mediumvioletred;
            z-index: 0;
        }
        h1, h2 {
            z-index: 1;
        }
    </style>
</head>
<body>

    <h1>Klikk for å endre størrelse på elementet</h1>
    <h2>Trykk på mellomromstasten for å flytte elementet</h2>


    <div id="mus"></div>

    <script>

        var mus = document.getElementById("mus");
        var Interval;
        var klikket = false;
        var space = false;

        document.onmousedown = function() {
            klikket = true;
        };
        document.onmouseup = function() {
            klikket = false;
        };

        document.onkeydown = function(evt) {
            if (evt.keyCode == 32) {
                space = true;
            }
        };
        document.onkeyup = function(evt) {
            if (evt.keyCode == 32) {
                space = false;
            }
        };

        document.onmousemove = function (evt){
            if (space && klikket) {
                var xpos = Math.abs(evt.clientX - mus.style.width);
                var ypos = Math.abs(evt.clientY - mus.style.height);
                mus.style.left = xpos + "px";
                mus.style.top = ypos + "px";
            } else if (klikket) {
                var bredde = Math.abs(evt.clientX - mus.style.left);
                var hoyde = Math.abs(evt.clientY - mus.style.top);
                mus.style.width = bredde + "px";
                mus.style.height = hoyde + "px";
            }
        };


    </script>

</body>
</html>

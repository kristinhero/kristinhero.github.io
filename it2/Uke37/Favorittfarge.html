<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

    <script>

        var dinFarge = prompt("Hva er din favorittfarge?");

        if (dinFarge === "rosa" || dinFarge === "Rosa") {
            document.body.style.backgroundColor = "Pink";
        } else if (dinFarge === "grønn" || dinFarge === "Grønn") {
            document.body.style.backgroundColor = "Green";
        } else if (dinFarge === "blå" || dinFarge === "Blå") {
            document.body.style.backgroundColor = "Blue";
        } else if (dinFarge === "gul" || dinFarge === "Gul") {
            document.body.style.backgroundColor = "Yellow";
        } else {
            document.write("Fant ikke fargen din.");
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matkasting diagram</title>
    <style>
        #chart1 {
            width:400px;
            height: 300px;
            margin: 0 auto;
        }
        #chart2{
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }
        #chart1 > div {
            background-color: aqua;
            width: 60px;
            margin: 10px;
            float: left;
            padding: 5px;
        }
        #chart2 > div {
            background-color: coral;
            height: 60px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="chart1"></div>
    <div id="chart2"></div>
    <script>
        var chart1 = document.getElementById("chart1");
        var chart2 = document.getElementById("chart2");
        var kg = [2.1,1.7,2.4,0.2];
        for(var kgUke of kg){
            chart1.innerHTML += `<div style='height:${kgUke*100}px'>${kgUke}</div>`; //stolpene ser fine ut når vi ganger med 100
            chart2.innerHTML += `<div style='width:${kgUke*100}px'>${kgUke}</div>`; //lengden må ikke overstige bredden eller høyden av containeren
        }
    </script>

</body>
</html>

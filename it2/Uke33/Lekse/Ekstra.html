<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation-flex.css"/>
    <title>Tabeller</title>
    <style>

        body {
            width: 70%;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<script>

    document.write(`<h1>Mine favorittfilmer</h1>
    <ul>
        <li>Shutter Island</li>
        <li>Inception</li>
        <li>21 Jump Street</li>
    </ul>

    <h2>Land jeg har vært i</h2>

    <table>
        <thead>
            <tr>
                <th>Land</th>
                <th>Årstall</th>
                <th>Terningkast</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Australia</td>
                <td>2012</td>
                <td>5</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>2013</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Tsjekkia</td>
                <td>2015</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>`)

</script>

</body>
</html>
